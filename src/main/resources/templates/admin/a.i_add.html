<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin.css}">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .images{
            display: flex;
            flex-wrap: wrap;
        }

        .image{
            width: 100px;
            aspect-ratio: 1/1;
            border: 1px dashed gray;
            background-color: gainsboro;
        }

        .image img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
    </style>
</head>

<body>
<div class="main">
    <div class="bars-1 rounded shadow border border-1" style="overflow: auto;">
        <div th:replace="~{fragements/adminSidebar::adminsidebar}"></div>
    </div>
    <div class="bars-2">
        <div class="container-fluid">
            <div class="row mt-2">
                <div class="col-md-12">
                    <div class=" p-2 rounded text-center" style="background-color:lightcyan;">
                        <h3 style="color: lightslategray">ADD New A.I Models</h3>
                    </div>
                </div>
            </div>

            <div class="row mt-5 border  p-3 m-3 rounded">
                <div class="col-md-4 text-center">
                    <h4>If you want to Add new Category</h4>
                </div>
                <div class="col-md-6"><input type="text" class="form-control" placeholder="Add New Category"></div>
                <div class="col-md-2"><button class="btn btn-danger mx-3">Save Category</button></div>
            </div>

            <div class="row mt-2">
                <div class="col-md-6 p-3">

                    <div class="mb-3 ">
                        <label class="form-label">Select Category</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">AI Model Name</label>
                        <input type="text" class="form-control"  placeholder="name">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">AI Model link</label>
                        <input type="text" class="form-control"  placeholder="link">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Ai Model Category</label>
                        <input type="text" class="form-control" placeholder="category">
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Ai Model Images</label>
                        <input class="form-control" type="file" multiple id="formFile" onchange="formFile(this)" accept="image/*">
                    </div>

                </div>
                <div class="col-md-6 p-1">
                    <div class="mb-3">
                        <label for="" class="form-label">Description</label>
                        <textarea class="form-control" id="" rows="7" placeholder="AI model Description"></textarea>
                    </div>
                    <div class="mb-3">
                        <div class="images" id="images_wala">

                        </div>
                    </div>
                    <div class="d-flex justify-content-around">
                        <button class="btn btn-primary mx-5">Save</button>
                        <button class="btn btn-danger mx-5">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function formFile(elem){
        var elemet=this.elem;
        var formFile=document.getElementById("formFile");
        var images_wala=document.getElementById("images_wala");
        var images=document.querySelectorAll(".image img")
        console.log(images);
        for(var i=0;i<formFile.files.length;i++){
            var file =formFile.files[i];
            if(file.type.startsWith("image/")){
                var reader = new FileReader();
                reader.onload=function(e){
                    images_wala.innerHTML+=`<div class="image m-2"><img  src="${e.target.result}" alt="plus-math--v1" onclick="onclickimag(this)"/></div>`;
                };
                reader.readAsDataURL(file);
            }else{
                console.log("File #" + (i + 1) + " is not an image.")
            }
        }
    }

    function onclickimag(manu){
        console.log(manu.src);
    }
</script>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

<script>
    var nav=document.getElementById("nav");
    for(var i=0;i<nav.childElementCount;i++){
        nav.children.item(i).classList.add("nav-item");
        nav.children.item(i).classList.add("mt-5");
        nav.children.item(i).classList.add("px-4");
        nav.children.item(i).classList.add("p-1");

    }
    nav.classList.add("mb-4")
</script>
</html>
