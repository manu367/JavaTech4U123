<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin.css}">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
<div class="main">
    <div class="bars-1 rounded shadow border border-1" style="overflow: auto;">
        <div th:replace="~{fragements/adminSidebar::adminsidebar}"></div>
    </div>
    <div class="bars-2">
        <div class="container mb-3">
            <div class="row">
                <div class="col-2 mt-2" th:each="image:${images}">
                    <div class=" border rounded text-center box-sizing p-2">
                        <div draggable="true"><img th:src="${image.getImageurl()}" alt="" class="rounded" draggable="true" width="100%" height="100"></div>
                        <div class="d-flex">
                            <div class=" w-100">
                                <a th:href="'/admin/media/image/delete/'+${image.getId()}" class="btn"><img width="30" height="30" src="https://img.icons8.com/carbon-copy/100/filled-trash.png" alt="filled-trash"/></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

<script>
    function mouseenter(ele){
        ele.style.transition=`all 2000ms easy`;
        ele.classList.toggle("shadow");
    }

    function mouseout(ele){
        ele.style.transition=`all 2000ms easy`;
        ele.classList.toggle("shadow");
    }

    var nav=document.getElementById("nav");
    for(var i=0;i<nav.childElementCount;i++){
        nav.children.item(i).classList.add("nav-item");
        nav.children.item(i).classList.add("mt-5");
        nav.children.item(i).classList.add("px-4");
        nav.children.item(i).classList.add("p-1");

    }
    nav.classList.add("mb-4")
</script>
</html>
